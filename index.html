<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App proyecto coder</title>
</head>
<body>
    <main>
        <div class="container">
        <div class="contenedor_inicio">
            <h1>¡Bienvenido!</h1>
            <p>Inicia sesion para comenzar</p>
            <button id="btn_iniciar_sesion">Iniciar sesion</button>
        </div>

        <div class="contenedor_login">
            <form id="formulario" class="formulario_login">
                <h2>Iniciar sesion</h2>
                <input type="text" id="usuario" placeholder="usuario">
                <input type="password" id="contraseña" placeholder="contraseña">
                <input type="password" id="validacion" placeholder="validacion">
                <button type="submit">Comenzar</button>
            </form>
        </div>
    </div>
    </main>
<div class="contenedor_mvt">
    <form class="mvt" >
        <h3>Ingrese los equipos de movistar o 0 ("cero") para finalizar:</h3>
        <input type="text" id="equipo">
        <button id="scanMvt">Enviar</button>
    </form>
</div>

<div class="contenedor_rp">
<h2 id="respuesta"></h2>
</div>


    <script src="index.js"></script>
</body>
</html>
