<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>App proyecto coder</title>
</head>
<body>
    <main>
        <div class="container">
        <div class="contenedor_inicio">
            <h1>¡Bienvenido!</h1>
            <p>Inicia sesion para comenzar</p>
            <button id="btn_iniciar_sesion">Iniciar sesion</button>
        </div>

        <div class="contenedor_login">
            <form id="formulario" class="formulario_login">
                <h2>Iniciar sesion</h2>
                <div class="grupo_usuario">
                <input type="text" id="usuario" placeholder="usuario">
                </div>
                <p class="form_grupousuario">El usuario tiene que ser de 4 a 16 digitos y solo puede tener numeros, letras y guion bajo</p>
                <div class="grupo_contraseña">
                <input type="password" id="contraseña" placeholder="contraseña">
                </div><p class="form_grupocontraseña">Las contraseña tiene que ser de 4 a 12 digitos</p>
                <div class="grupo_validacion">
                <input type="password" id="validacion" placeholder="repetir contraseña">
                </div><p class="form_grupovalidacion">La contraseñas no coinciden</p>
                <button type="submit">Comenzar</button>
            </form>
        </div>
    </div>
    </main>
<div class="contenedor_mvt">
    <form class="mvt" >
        <h3>Ingrese los equipos de movistar o 0 ("cero") para finalizar:</h3>
        <input type="text" id="equipo">
        <button id="scanMvt">Enviar</button>
    </form>
</div>

</body>
